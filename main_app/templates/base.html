{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>犬あつめ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}">
  
 
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <li><a href="{% url 'home'%}" class="left brand-logo">&nbsp;&nbsp;Inu Atsume 犬あつめ</a></li>
        </ul>
        <ul class="right">
          {% if user.is_authenticated %}
            <li><a href="/about">About</a></li>
            <li><a href="{% url 'toys_create'%}">Add a Toy</a></li>
            <li><a href="{% url 'toys_index'%}">View all my Toys</a></li>
            <li><a href="{% url 'dogs_create'%}">Add a doggo</a></li>
            <li><a href="{% url 'index'%}">View all my doggos</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
          {% else %}
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    <div>DESIGNED & BUILT WITH ❤️ BY VC &nbsp;</div>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="{%static 'js/main.js'%}"></script>
  
  
</body>
</html>
