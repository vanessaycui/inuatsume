{% extends 'base.html' %}
{% block content %}

<h1>Toy Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ object.name }}</span>
        <p>Color: {{ object.color }}</p>
        <p>Description: {{ object.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'toys_update' object.id%}">🖌️</a>
        <a href="{% url 'toys_delete' object.id%}">❌</a>
      </div>
    </div>
  </div>

  {% endblock %}
