{% extends 'base.html' %}
{% block content %}
<h1>toy box おもちゃ</h1>
{% for toy in toy_list %}
  <div class="card">
    <a href="{%url 'toys_detail' toy.id%}">
      <div class="card-content">
        <span class="card-title">{{ toy.name}}</span>
        <p>Color: {{ toy.color }}</p>
        <p>Description: {{ toy.description }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
